    # DC1 Service Leaf Layer
    dc1-svc-leaf-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc1-svc-leaf-01/frr.conf:/etc/frr/frr.conf:ro
