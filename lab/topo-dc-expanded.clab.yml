      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "internet-edge"
        datacenter: "dc1"
        asn: "65010"
        priority: "2"

    # ===========================================
    # DATACENTER 2 (Secondary)
    # ===========================================
    
    # DC2 Spine Layer
    dc2-spine-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-spine-01/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-spine-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "spine"
        datacenter: "dc2"
        asn: "65020"
        priority: "1"

    dc2-spine-02:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-spine-02/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-spine-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "spine"
        datacenter: "dc2"
        asn: "65020"
        priority: "2"

    # DC2 Service Leaf Layer
    dc2-svc-leaf-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-svc-leaf-01/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-svc-leaf-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "service-leaf"
        datacenter: "dc2"
        asn: "65021"
        priority: "1"

    dc2-svc-leaf-02:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-svc-leaf-02/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-svc-leaf-02:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "service-leaf"
        datacenter: "dc2"
        asn: "65021"
        priority: "2"

    # DC2 Internet Edge Layer
    dc2-inet-edge-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-inet-edge-01/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-inet-edge-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "internet-edge"
        datacenter: "dc2"
        asn: "65030"
        priority: "1"

    dc2-inet-edge-02:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/dc2-inet-edge-02/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/dc2-inet-edge-02:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "internet-edge"
        datacenter: "dc2"
        asn: "65030"
        priority: "2"

    # ===========================================
    # EXTRANET SEGMENT (Counterparties)
    # ===========================================
    
    # Counterparty 1
    extranet-cp-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/extranet-cp-01/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/extranet-cp-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "counterparty"
        segment: "extranet"
        asn: "65100"
        priority: "1"

    # Counterparty 2
    extranet-cp-02:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/extranet-cp-02/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/extranet-cp-02:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "counterparty"
        segment: "extranet"
        asn: "65101"
        priority: "2"

    # Internet Service Provider (ISP) Simulation
    isp-01:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/isp-01/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/isp-01:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "isp"
        segment: "internet"
        asn: "65000"
        priority: "1"

    isp-02:
      kind: linux
      image: frrouting/frr:latest
      cmd: /usr/lib/frr/docker-start
      binds:
        - ./configs/isp-02/frr.conf:/etc/frr/frr.conf:ro
        - ./configs/common/daemons:/etc/frr/daemons:ro
        - ./configs/common/vtysh.conf:/etc/frr/vtysh.conf:ro
        - ./configs/common/zebra.conf:/etc/frr/zebra.conf:ro
        - ./logs/isp-02:/var/log/frr:rw
      env:
        FRR_DAEMONS: "zebra,bgpd,ospfd,ldpd,isisd,ripd,ripngd,staticd,bfdd,sharpd,pbrd,nhrpd,eigrpd,babeld"
      labels:
        role: "isp"
        segment: "internet"
        asn: "65000"
        priority: "2"

    # ===========================================
    # MONITORING & COLLECTION
    # ===========================================
    
    # BMP Collector (Go-based BGP monitoring)
    data-collector:
      kind: linux
      image: alpine:latest
      cmd: /bin/sh -c "while true; do echo 'BGP data simulation'; sleep 1; done"
      labels:
        role: "collector"

    # Fluent Bit for log collection
    fluent-bit:
      kind: linux
      image: fluent/fluent-bit:latest
      cmd: /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
      binds:
        - ./monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
        - ./logs:/var/log/lab:ro
        - ./logs/fluent-bit:/var/log/fluent-bit:rw
      labels:
        role: "logging"
        purpose: "log-collection"

  links:
    # ===========================================
    # DATACENTER 1 INTERNAL CONNECTIONS
    # ===========================================
    
    # DC1 Spine-to-Spine (iBGP)
    - endpoints:
        - node: dc1-spine-01
          interface: e1
        - node: dc1-spine-02
          interface: e1
      type: veth
      labels:
        type: "spine-spine"
        datacenter: "dc1"
        cost: "1"

    # DC1 Spine-to-Service-Leaf connections
    - endpoints:
        - node: dc1-spine-01
          interface: e2
        - node: dc1-svc-leaf-01
          interface: e1
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-spine-01
          interface: e3
        - node: dc1-svc-leaf-02
          interface: e1
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-spine-02
          interface: e2
        - node: dc1-svc-leaf-01
          interface: e2
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-spine-02
          interface: e3
        - node: dc1-svc-leaf-02
          interface: e2
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc1"
        cost: "1"

    # DC1 Service-Leaf-to-Internet-Edge connections
    - endpoints:
        - node: dc1-svc-leaf-01
          interface: e3
        - node: dc1-inet-edge-01
          interface: e1
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-svc-leaf-01
          interface: e4
        - node: dc1-inet-edge-02
          interface: e1
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-svc-leaf-02
          interface: e3
        - node: dc1-inet-edge-01
          interface: e2
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc1"
        cost: "1"
    - endpoints:
        - node: dc1-svc-leaf-02
          interface: e4
        - node: dc1-inet-edge-02
          interface: e2
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc1"
        cost: "1"

    # ===========================================
    # DATACENTER 2 INTERNAL CONNECTIONS
    # ===========================================
    
    # DC2 Spine-to-Spine (iBGP)
    - endpoints:
        - node: dc2-spine-01
          interface: e1
        - node: dc2-spine-02
          interface: e1
      type: veth
      labels:
        type: "spine-spine"
        datacenter: "dc2"
        cost: "1"

    # DC2 Spine-to-Service-Leaf connections
    - endpoints:
        - node: dc2-spine-01
          interface: e2
        - node: dc2-svc-leaf-01
          interface: e1
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-spine-01
          interface: e3
        - node: dc2-svc-leaf-02
          interface: e1
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-spine-02
          interface: e2
        - node: dc2-svc-leaf-01
          interface: e2
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-spine-02
          interface: e3
        - node: dc2-svc-leaf-02
          interface: e2
      type: veth
      labels:
        type: "spine-svc-leaf"
        datacenter: "dc2"
        cost: "1"

    # DC2 Service-Leaf-to-Internet-Edge connections
    - endpoints:
        - node: dc2-svc-leaf-01
          interface: e3
        - node: dc2-inet-edge-01
          interface: e1
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-svc-leaf-01
          interface: e4
        - node: dc2-inet-edge-02
          interface: e1
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-svc-leaf-02
          interface: e3
        - node: dc2-inet-edge-01
          interface: e2
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc2"
        cost: "1"
    - endpoints:
        - node: dc2-svc-leaf-02
          interface: e4
        - node: dc2-inet-edge-02
          interface: e2
      type: veth
      labels:
        type: "svc-leaf-inet-edge"
        datacenter: "dc2"
        cost: "1"

    # ===========================================
    # DATA CENTER INTERCONNECT (DCI)
    # ===========================================
    
    # DCI Links between spines
    - endpoints:
        - node: dc1-spine-01
          interface: e4
        - node: dc2-spine-01
          interface: e4
      type: veth
      labels:
        type: "dci"
        purpose: "inter-dc-connectivity"
        cost: "10"
    - endpoints:
        - node: dc1-spine-02
          interface: e4
        - node: dc2-spine-02
          interface: e4
      type: veth
      labels:
        type: "dci"
        purpose: "inter-dc-connectivity"
        cost: "10"

    # ===========================================
    # INTERNET CONNECTIVITY
    # ===========================================
    
    # DC1 Internet Edge to ISP connections
    - endpoints:
        - node: dc1-inet-edge-01
          interface: e3
        - node: isp-01
          interface: e1
      type: veth
      labels:
        type: "internet"
        datacenter: "dc1"
        cost: "5"
    - endpoints:
        - node: dc1-inet-edge-02
          interface: e3
        - node: isp-02
          interface: e1
      type: veth
      labels:
        type: "internet"
        datacenter: "dc1"
        cost: "5"

    # DC2 Internet Edge to ISP connections
    - endpoints:
        - node: dc2-inet-edge-01
          interface: e3
        - node: isp-01
          interface: e2
      type: veth
      labels:
        type: "internet"
        datacenter: "dc2"
        cost: "5"
    - endpoints:
        - node: dc2-inet-edge-02
          interface: e3
        - node: isp-02
          interface: e2
      type: veth
      labels:
        type: "internet"
        datacenter: "dc2"
        cost: "5"

    # ===========================================
    # EXTRANET CONNECTIVITY
    # ===========================================
    
    # Extranet connections to counterparties
    - endpoints:
        - node: dc1-svc-leaf-01
          interface: e5
        - node: extranet-cp-01
          interface: e1
      type: veth
      labels:
        type: "extranet"
        purpose: "counterparty-connectivity"
        cost: "3"
    - endpoints:
        - node: dc1-svc-leaf-02
          interface: e5
        - node: extranet-cp-02
          interface: e1
      type: veth
      labels:
        type: "extranet"
        purpose: "counterparty-connectivity"
        cost: "3"
    - endpoints:
        - node: dc2-svc-leaf-01
          interface: e5
        - node: extranet-cp-01
          interface: e2
      type: veth
      labels:
        type: "extranet"
        purpose: "counterparty-connectivity"
        cost: "3"
    - endpoints:
        - node: dc2-svc-leaf-02
          interface: e5
        - node: extranet-cp-02
          interface: e2
      type: veth
      labels:
        type: "extranet"
        purpose: "counterparty-connectivity"
        cost: "3"

    # ===========================================
    # MONITORING CONNECTIONS
    # ===========================================
    
    # Collector connections (monitoring all critical nodes)
    - endpoints:
        - node: data-collector
          interface: e1
        - node: dc1-spine-01
          interface: e5
      type: veth
      labels:
        type: "monitoring"
        purpose: "bgp-collection"
    - endpoints:
        - node: data-collector
          interface: e2
        - node: dc1-spine-02
          interface: e5
      type: veth
      labels:
        type: "monitoring"
        purpose: "bgp-collection"
    - endpoints:
        - node: data-collector
