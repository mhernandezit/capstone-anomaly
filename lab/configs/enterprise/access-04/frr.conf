! ACCESS-04 Access Switch Configuration
hostname access-04
password zebra
enable password zebra
!
! Logging configuration
log stdout
log file /var/log/frr/frr.log
!
! Interface configuration
interface eth1
 description "Access-to-Distribution"
 ip address 10.10.2.2/30
!
interface eth2
 description "Access-to-Server"
 ip address 10.12.4.1/30
!
! BGP configuration
router bgp 65200
 bgp router-id 10.11.4.4
 no bgp default ipv4-unicast
!
 ! eBGP to distribution
 neighbor 10.10.2.1 remote-as 65100
 neighbor 10.10.2.1 description "DIST-02"
!
 ! eBGP to servers
 neighbor 10.12.4.2 remote-as 65400
 neighbor 10.12.4.2 description "SERVER-04"
!
 ! Address families
 address-family ipv4 unicast
  neighbor 10.10.2.1 activate
  neighbor 10.12.4.2 activate
  network 10.12.4.0/24
!
! Loopback interface
interface lo
 ip address 10.11.4.4/32
!
!
